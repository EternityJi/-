<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./less/common.css">
    <link rel="stylesheet" href="./less/baicaijia.css">
    <title>慢慢买-白菜价</title>
</head>

<body>
    <div class="container">
        <!-- 公共头部和搜索部分 -->
        <header>
            <div class="left fl">
                <a href="javascript:history.go(-1);"></a>
            </div>
            <div class="right fr">
                <a href="#">
                    <img class="middle" src="./images/header_app.png" alt="">
                </a>
            </div>
            <div class="center">白菜价-淘宝内部券</div>
        </header>
        <!-- 公共头部和搜索结束 -->

        <div class="ul_wrap">
            <div class="icon_search"></div>
            <div class="ul_box">
                <ul class="li_list">
                    <!-- 挖个坑 -->
                </ul>
            </div>


        </div>

        <!-- pro_list -->
        <div class="pro_list">
            <ul class="pro_ul">
                <!-- 挖个坑 -->
            </ul>
        </div>

        <a href="#" class="go_top"></a>


        <footer>
            <ul class="clearfix">
                <li class="w30">
                    <a href="#">登录</a>
                </li>
                <li class="w30">
                    <a href="#">注册</a>
                </li>
                <li class="w40 last to_top">
                    <img src="./images/top.jpg" alt="">
                    <a href="#">返回顶部</a>
                </li>
            </ul>
            <p class="addr">
                <a class="phoneApp" href="#">手机APP下载</a>
                <a class="phone" href="#">慢慢买手机版</a>
                -- 掌上比价平台
            </p>
            <p class="url">m.manmanbuy.com</p>
        </footer>


    </div>

    <script type="text/html" id="tpl">
        {{each list as v i}}
        <li data-id="{{v.titleId}}" class="{{i === 0 ? " now " : " "}}">
            <a href="javascript:;">{{v.title}}</a>
        </li>
        {{/each}}
    </script>

    <script type="text/html" id="tpl2">
        {{each list as v i}}
        <li class="clearfix">
            <a class="meng" href="#"></a>
            <div class="left fl img_box">
                {{#v.productImg}}
            </div>
            <div class="right">
                <div class="txt1 txt-cut">
                    {{#v.productName}}
                </div>
                <p class="txt2">
                    {{#v.productPrice}}
                </p>
                {{#v.productCouponRemain}}
                <div class="bot clearfix">
                    {{#v.productCoupon}} {{#v.productHref}}
                </div>
            </div>
        </li>
        {{/each}}
    </script>
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/artTemplate/template.js"></script>
    <script src="./js/tools.js"></script>
    <script src="./js/rem.js"></script>
    <script src="./js/baicaijia.js"></script>
</body>

</html>
