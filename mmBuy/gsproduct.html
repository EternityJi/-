<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./less/common.css">
    <link rel="stylesheet" href="./less/gsproduct.css">
    <title>凑拼单</title>
</head>

<body>
    <div class="container">
        <!-- 公共头部和搜索部分 -->
        <header>
            <div class="left fl">
                <a href="javascript:history.go(-1);"></a>
            </div>
            <div class="right fr">
                <a href="#">
                    <img class="middle" src="./images/header_app.png" alt="">
                </a>
            </div>
            <div class="center">凑单品</div>
        </header>
        <!-- 公共头部和搜索结束 -->

        <!-- 内容部分 -->
        <div class="nav">
            <ul class="nav_list">
                <li class="fl w33 level1_li jd">
                    <a href="#">
                        <p>
                            <span class="nav_name_jd">京东</span>
                            <i></i>
                        </p>
                    </a>
                </li>
                <li class="fl w33 level1_li hb">
                    <a href="#">
                        <p>
                            <span class="nav_name_hb">华北</span>
                            <i></i>
                        </p>
                    </a>
                </li>
                <li class="fl w33 level1_li">
                    <a href="#">
                        <p>全部价格
                            <i></i>
                        </p>
                    </a>
                </li>
            </ul>
            <div class="c_search"></div>
            <!-- 下拉京东ul -->
            <ul class="second_ul">
                <!-- 挖个坑 -->
            </ul>
            <!-- 下拉华北ul -->
            <ul class="second_ul_hb">
                <!-- 挖个坑 -->
            </ul>
        </div>

        <div class="main">
            <ul class="clearfix main_list">
                <!-- 挖个坑 -->
            </ul>
        </div>


        <footer>
            <ul class="clearfix">
                <li class="w30">
                    <a href="#">登录</a>
                </li>
                <li class="w30">
                    <a href="#">注册</a>
                </li>
                <li class="w40 last to_top">
                    <img src="./images/top.jpg" alt="">
                    <a href="#">返回顶部</a>
                </li>
            </ul>
            <p class="addr">
                <a class="phoneApp" href="#">手机APP下载</a>
                <a class="phone" href="#">慢慢买手机版</a>
                -- 掌上比价平台
            </p>
            <p class="url">m.manmanbuy.com</p>
        </footer>


    </div>

    <script type="text/html" id="tpl">
        {{each list as v i}}
        <li data-name="{{v.shopName}}" data-shopid="{{v.shopId}}" class="level2_li">
            <a href="#">{{v.shopName}}</a>
        </li>
        {{/each}}
    </script>

    <script type="text/html" id="tpl2">
        {{each list as v i}}
        <li data-name="{{v.areaName}}" data-areaid={{v.areaId}} class="level2_li">
            <a href="#">{{v.areaName}}</a>
        </li>
        {{/each}}
    </script>

    <script type="text/html" id="tpl3">
        {{each list as v i}}
        <li>
            <a href="#">
                <div class="img_box">
                    <img src="{{v.productImg}}" alt="">
                </div>
                <div class="tips one-txt-cut">{{v.productName}}</div>
                <div class="other clearfix">
                    <span class="price fl">{{v.productPrice}}</span>
                    <span class="btn fr">去凑单</span>
                </div>
            </a>
        </li>
        {{/each}}
    </script>

    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/artTemplate/template.js"></script>
    <script src="./js/tools.js"></script>
    <script src="./js/rem.js"></script>
    <script src="./js/gsproduct.js"></script>
</body>

</html>
