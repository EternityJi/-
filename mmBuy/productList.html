<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./less/common.css">
    <link rel="stylesheet" href="./less/productList.css">
    <title>慢慢买-商品列表</title>
</head>

<body>
    <div class="container">
        <!-- 公共头部和搜索部分 -->
        <header>
            <div class="logo fl">
                <a href="index.html">
                    <img class="middle" src="./images/header_logo.png" alt="">
                </a>
            </div>
            <div class="app fr">
                <a href="#">
                    <img class="middle" src="./images/header_app.png" alt="">
                </a>
            </div>
        </header>
        <div class="search">
            <input autocomplete="off" placeholder="请输入你想比价的商品" class="middle_y search_input" type="search">
            <button class="middle_y search_btn">搜索</button>
        </div>
        <!-- 公共头部和搜索结束 -->

        <nav>
            <div class="left fl">
                <!-- 挖个坑 -->
            </div>
            <div class="right fr">
                <button>筛选</button>
            </div>
        </nav>
        <!-- 内容区域 -->
        <div class="content">
            <!-- 挖个坑 -->
        </div>

        <div class="page clearfix">
            <button class="prev fl">上一页</button>
            <button class="fl middle_x select"></button>
            <button class="next fr">下一页</button>
        </div>

        <footer>
            <ul class="clearfix">
                <li class="w30">
                    <a href="#">登录</a>
                </li>
                <li class="w30">
                    <a href="#">注册</a>
                </li>
                <li class="w40 last to_top">
                    <img src="./images/top.jpg" alt="">
                    <a href="#">返回顶部</a>
                </li>
            </ul>
            <p class="addr">
                <a class="phoneApp" href="#">手机APP下载</a>
                <a class="phone" href="#">慢慢买手机版</a>
                -- 掌上比价平台
            </p>
            <p class="url">m.manmanbuy.com</p>
        </footer>
    </div>

    <script type="text/html" id="tpl">
        <a href="index.html">首页</a>>
        <a href="category.html">全部分类></a>
        <a href="javascript:;">{{result[0].category}}</a>>
    </script>

    <script type="text/html" id="tpl2">
        {{each result as v i}}
        <a href="productdetail.html?productId={{v.productId}}&brandName={{v.brandName}}&category={{category}}">
            <div class="box clearfix">
                <div class="left fl">
                    {{#v.productImg}}
                </div>
                <div class="right">
                    <div class="top">
                        <p class="desc txt-cut">{{v.productName}}</p>
                        <p class="price">{{v.productPrice}}</p>
                    </div>
                    <p class="info">
                        <span>{{v.productQuote}}</span>
                        <span>{{v.productCom}}</span>
                    </p>
                </div>
            </div>
        </a>
        {{/each}}
    </script>



    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/artTemplate/template.js"></script>
    <script src="./js/tools.js"></script>
    <script src="./js/rem.js"></script>
    <script src="./js/productList.js"></script>

</body>

</html>
