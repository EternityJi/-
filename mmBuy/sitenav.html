<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./less/common.css">
    <link rel="stylesheet" href="./less/sitenav.css">
    <title>商场导航</title>
</head>

<body>
    <div class="container">
        <!-- 公共头部和搜索部分 -->
        <header>
            <div class="left fl">
                <a href="javascript:history.go(-1);"></a>
            </div>
            <div class="right fr">
                <a href="#">
                    <img class="middle" src="./images/header_app.png" alt="">
                </a>
            </div>
            <div class="center">商场导航</div>
        </header>
        <!-- 公共头部和搜索结束 -->

        <!-- 内容部分 -->
        <div class="proNavContent clearfix">
            <!-- 挖个坑 -->
        </div>


        <footer>
            <ul class="clearfix">
                <li class="w30">
                    <a href="#">登录</a>
                </li>
                <li class="w30">
                    <a href="#">注册</a>
                </li>
                <li class="w40 last to_top">
                    <img src="./images/top.jpg" alt="">
                    <a href="#">返回顶部</a>
                </li>
            </ul>
            <p class="addr">
                <a class="phoneApp" href="#">手机APP下载</a>
                <a class="phone" href="#">慢慢买手机版</a>
                -- 掌上比价平台
            </p>
            <p class="url">m.manmanbuy.com</p>
        </footer>


    </div>

    <script type="text/html" id="tpl">
        {{each list as v i}}
        <a href="{{v.navHref}}">
            <img src="{{v.navImg}}" alt=""> {{v.navTitle}}
        </a>
        {{/each}}
    </script>

    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/artTemplate/template.js"></script>
    <script src="./js/tools.js"></script>
    <script src="./js/rem.js"></script>
    <script src="./js/sitenav.js"></script>
</body>

</html>
