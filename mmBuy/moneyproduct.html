<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./less/common.css">
    <link rel="stylesheet" href="./less/moneyctrl.css">
    <link rel="stylesheet" href="./less/moneyproduct.css">
    <title>慢慢买-首页</title>
</head>

<body>
    <div class="container">
        <!-- 公共头部和搜索部分 -->
        <header>
            <div class="left fl">
                <a href="javascript:history.go(-1);"></a>
            </div>
            <div class="right fr">
                <a href="#">
                    <img class="middle" src="./images/header_app.png" alt="">
                </a>
            </div>
            <div class="center">国内折扣</div>
        </header>
        <!-- 公共头部和搜索结束 -->

        <div class="content1">
            <div class="top_render">
                <!-- 挖个坑 -->
            </div>
        </div>



        <footer>
            <ul class="clearfix">
                <li class="w30">
                    <a href="#">登录</a>
                </li>
                <li class="w30">
                    <a href="#">注册</a>
                </li>
                <li class="w40 last to_top">
                    <img src="./images/top.jpg" alt="">
                    <a href="#">返回顶部</a>
                </li>
            </ul>
            <p class="addr">
                <a class="phoneApp" href="#">手机APP下载</a>
                <a class="phone" href="#">慢慢买手机版</a>
                -- 掌上比价平台
            </p>
            <p class="url">m.manmanbuy.com</p>
        </footer>


    </div>

    <script type="text/html" id="tpl">
        <div class="title">{{result[0].productName}}</div>
        <div class="info">
            <span class="one">{{result[0].productFrom}}</span>
            <span class="two">{{result[0].productTime}}</span>
            <span class="three">{{result[0].productTips}}</span>
        </div>
        <div class="con">
            <div class="right fr">
                {{#result[0].productImgSm}}
            </div>
            <p class="p1">{{result[0].productInfo}}</p>

            <p class="p2">{{result[0].productInfo2}}</p>
            <p class="p3">
                {{#result[0].productImgLg}}
            </p>
        </div>
        <div class="wrap">
            {{#result[0].productCity}}
        </div>
        <div class="gobuy">前往购买</div>
        <div class="img_box">
            <img src="./images/mmbweixin2.png" alt="">
        </div>
        <!-- ================ -->
        <div class="comArea">
            {{#result[0].productComment}}
        </div>

    </script>

    <script type="text/html" id="tpl2">

    </script>

    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/artTemplate/template.js"></script>
    <script src="./js/tools.js"></script>
    <script src="./js/rem.js"></script>
    <script src="./js/moneyproduct.js"></script>
</body>

</html>
