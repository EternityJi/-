<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./less/common.css">
    <link rel="stylesheet" href="./less/category.css">
    <title>慢慢买-分类页</title>
</head>

<body>
    <div class="container">
        <!-- 公共头部和搜索部分 -->
        <header>
            <div class="logo fl">
                <a href="index.html">
                    <img class="middle" src="./images/header_logo.png" alt="">
                </a>
            </div>
            <div class="app fr">
                <a href="#">
                    <img class="middle" src="./images/header_app.png" alt="">
                </a>
            </div>
        </header>
        <div class="search">
            <input autocomplete="off" placeholder="请输入你想比价的商品" class="middle_y search_input" type="search">
            <button class="middle_y search_btn">搜索</button>
        </div>
        <!-- 公共头部和搜索结束 -->

        <!-- 中心全部分类模块 -->
        <section id="category">
            <div class="row clearfix">
                <ul>
                    <!-- 挖个坑 -->
                </ul>
            </div>
        </section>
        <!-- 中心全部分类模块结束 -->

        <footer>
            <ul class="clearfix">
                <li class="w30">
                    <a href="#">登录</a>
                </li>
                <li class="w30">
                    <a href="#">注册</a>
                </li>
                <li class="w40 last to_top">
                    <img src="./images/top.jpg" alt="">
                    <a href="#">返回顶部</a>
                </li>
            </ul>
            <p class="addr">
                <a class="phoneApp" href="#">手机APP下载</a>
                <a class="phone" href="#">慢慢买手机版</a>
                -- 掌上比价平台
            </p>
            <p class="url">m.manmanbuy.com</p>
        </footer>
    </div>

    <script type="text/html" id="tpl">
        {{each list as v i}}
        <li class="item-list {{v.titleId == 0 ? "first " : v.titleId == list.length-1 ? "last " : " "}}">
            <a class="getCategory" index={{v.titleId}} data-id="{{v.titleId}}" href="javascript:;">{{v.title}}</a>
            <ul class="clearfix getCategoryList"></ul>
        </li>
        {{/each}}
    </script>
    <script type="text/html" id="tpl2">
        {{each list as v i}}
        <li class="one-txt-cut fl w33">
            <a href="productList.html?categoryId={{v.categoryId}}">{{v.category}}</a>
        </li>
        {{/each}}
    </script>

    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/artTemplate/template.js"></script>
    <script src="./js/rem.js"></script>
    <script src="./js/category.js"></script>
</body>

</html>
